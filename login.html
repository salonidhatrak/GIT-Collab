<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            text-align: center;
            border: 1px solid transparent;
            width: 30%;
            margin: auto;
        }

        body>img {
            cursor: pointer;
        }

        #main {
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
        }

        .email {
            padding-right: 300px;
            color: grey
        }

        #entEmail {
            padding: 10px;
            border: 1px solid grey;
            width: 320px;
            border-radius: 5px;
        }

        .pass {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .password {
            padding-right: 100px;
            color: grey;
        }

        #entPass {
            padding: 10px;
            border: 1px solid grey;
            width: 320px;
            border-radius: 5px;
        }

        .fp {
            color: #2563eb;
            cursor: pointer;
        }

        .sign {
            border: 1px solid transparent;
            margin: 0px 30px;
            padding: 10px;
            border-radius: 10px;
            background-color: #e8eaed;
            color: #a9acb2;
            font-size: 18px;
            cursor: pointer;
        }

        .sign:hover {
            background-color: #2563eb;
            color: white;
        }

        .google {
            display: flex;
            border: 1px solid grey;
            width: 350px;
            border-radius: 5px;
            margin-left: 30px;
            cursor: pointer;
        }

        div>p {
            margin-left: 10px;
            font-weight: 500;
        }

        .google>div>img {
            border: 1px solid transparent;
            margin-left: 50px;
            margin-top: 10px;
        }

        .lb {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        #color {
            color: #2563ee;
            cursor: pointer;
        }

        .bot {
            display: flex;
            margin-bottom: 35px;
        }

        .bot>p {
            color: #6b7280;
        }

        h2 {
            font-size: 23px;
            margin-top: 10px;
        }
        .google>div>div+p{
            color:#000000;
        }
    </style>
</head>

<body>
    <img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai logo">
    <div id="main">
        <h2>Sign In</h2>
        <label class="email">Email</label><br><br>
        <input type="email" placeholder="Enter email" id="entEmail"><br><br>
        <div class=" pass">
            <label class="password">Password</label>
            <label class="fp">Forgot Password?</label>
        </div><br>
        <input type="password" placeholder="Enter Password" id="entPass"><br><br>
        <p class="sign">Sign In</p><br>
        <div class="google">
            <div>
                <img src="https://sso.masaischool.com/google.svg" alt="Google logo">
            </div>
            <div>
                <p>CONTINUE WITH GOOGLE</p>
            </div>

        </div><br><br><br>
        <div class="lb">
            <div class="bot">
                <p>Don't have an account?</p>
                <p Id="color">Sign Up</p>
            </div>
        </div>
    </div>

</body>

</html>
